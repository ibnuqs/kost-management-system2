<!DOCTYPE html>
<html>
<head>
    <title>Simple MQTT Test</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>
<body>
    <h2>ğŸ§ª Testing MQTT Connection with Current Credentials</h2>
    <div id="log"></div>
    
    <script>
        const log = (message) => {
            const div = document.getElementById('log');
            div.innerHTML += `[${new Date().toLocaleTimeString()}] ${message}<br>`;
            console.log(message);
        };
        
        log('ğŸš€ Starting MQTT test...');
        
        // Using the exact same configuration as the application
        const host = '16d97e84c4364ffa9d0e5a0f0fa09165.s1.eu.hivemq.cloud';
        const port = '8884';
        const username = 'hivemq.webclient.1745310839638';
        const password = 'UXNM#Agehw3B8!4;>6tz';
        
        const brokerUrl = `wss://${host}:${port}/mqtt`;
        const clientId = `test_client_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
        
        log(`ğŸ“¡ Connecting to: ${brokerUrl}`);
        log(`ğŸ”§ Username: ${username}`);
        log(`ğŸ”§ Password length: ${password.length}`);
        log(`ğŸ”§ Client ID: ${clientId}`);
        
        const options = {
            clientId,
            username,
            password,
            keepalive: 30,
            connectTimeout: 10000,
            clean: true,
            protocol: 'wss',
            protocolVersion: 4,
        };
        
        try {
            const client = mqtt.connect(brokerUrl, options);
            
            client.on('connect', (connack) => {
                log('âœ… MQTT Connection successful!');
                log('ğŸ“‹ Connection acknowledgment: ' + JSON.stringify(connack));
                
                // Test publish
                client.publish('test/frontend', JSON.stringify({
                    message: 'Test from frontend',
                    timestamp: Date.now()
                }));
                
                log('ğŸ“¤ Test message published');
                
                // Close after success
                setTimeout(() => {
                    client.end();
                    log('ğŸ”Œ MQTT connection closed after successful test');
                }, 3000);
            });
            
            client.on('error', (error) => {
                log('âŒ MQTT Error: ' + error.message);
                log('ğŸ”§ Error details: ' + JSON.stringify(error));
                
                if (error.message.includes('Not authorized')) {
                    log('ğŸ”’ Authorization failed - credentials may not have WebSocket permissions');
                } else if (error.message.includes('Connection refused')) {
                    log('ğŸš« Connection refused - possible network or authentication issue');
                }
            });
            
            client.on('close', () => {
                log('ğŸ”Œ MQTT connection closed');
            });
            
            client.on('offline', () => {
                log('ğŸ“µ MQTT client offline');
            });
            
        } catch (error) {
            log('âŒ Failed to create MQTT client: ' + error.message);
        }
    </script>
</body>
</html>
